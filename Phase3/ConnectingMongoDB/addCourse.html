<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script>
        function confirm() {
            alert("Addition command sent!");
        }
    </script>
</head>
<body>
    <h2 style="font-size: 40px;">Add Course</h2>
    <form action="http://localhost:9090/addCourse">
        <label>Course ID: </label>
        <input type="text" name="cid" placeholder="Enter Unique Course ID"> <br/>
        <label>Course Name: </label>
        <input type="text" name="cname" placeholder="Enter Course Name"> <br/>
        <label>Description: </label>
        <input type="text" name="desc" placeholder="Enter Course Description"> <br/>
        <label>Amount: </label>
        <input type="text" name="amount" placeholder="Enter Course Amount"> <br/>
        <input type="submit" value="Add" onclick="confirm()">
        <input type="reset" value="Reset"> <br/> <br/>
        <a href="/">Back</a>
    </form>
</body>
</html>
