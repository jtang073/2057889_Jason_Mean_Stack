<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="cartManagement.js"></script>
</head>
<body onload="updateCart()">
    <div style="text-align: center;">
    <b style="font-size:48px;">Shopping Cart</b>
        <br/> <br/> <br/>
        <p style="color: blue; font-size: 28px;">Cart Size: <span id="cartValue"></span></p>
        
        <br/> <br/>
        <div class="top" style="text-align: center;">
            <div style="display:inline-block; margin-left: 300px;  margin-right: 300px; border-style: solid; padding: 10px; text-align: center; width: 100px; height: 150px;">
                <h2>Computer</h2>
                <p>Price: $1800</p>
                <br/>
                <input style="margin-right:20px; font-size: 18px;" type="reset" value="Add" onclick="addData('Computer', '1800')"/>
            </div>
            <div style="display:inline-block; margin-right: 300px; border-style: solid; padding: 10px; text-align: center; width: 100px; height: 150px;">
                <h2>Laptop</h2>
                <p>Price: $1200</p>
                <br/>
                <input style="margin-right:20px; font-size: 18px;" type="reset" value="Add" onclick="addData('Laptop', '1200')"/>
            </div>
        </div>
        <br/> <br/> <br/> <br/> <br/> <br/>
        <div class="bottom" style="text-align: center;">
            <div style="display:inline-block; margin-left: 300px;  margin-right: 300px; border-style: solid; padding: 10px; text-align: center; width: 100px; height: 150px;">
                <h2>Phone</h2>
                <p>Price: $800</p>
                <br/>
                <input style="margin-right:20px; font-size: 18px;" type="reset" value="Add" onclick="addData('Phone', '800')"/>
            </div>
            <div style="display:inline-block; margin-right: 300px; border-style: solid; padding: 10px; text-align: center; width: 100px; height: 150px;">
                <h2>Keyboard</h2>
                <p>Price: $100</p>
                <br/>
                <input style="margin-right:20px; font-size: 18px;" type="reset" value="Add" onclick="addData('Keyboard', '100')"/>
            </div>
        </div>
        <br/> <br/> <br/> <br/> <br/> <br/>
        <a href="cmCart.html" style="font-size:28px;">Checkout</a>
        
    </div>
</body>
</html>
