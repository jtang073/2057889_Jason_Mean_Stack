<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Budget Planner</title>
    <script src="programManagers.js"></script>
</head>
<body>
    <div style="margin-top: 150px; text-align: center">
    <div>
        <b style="font-size:48px;">Program Managers</b>
        <br/> <br/> <br/>
        <p style="color: blue; font-size: 28px;">Add New Budget</p>
        <form action="teamFinanceIndex.html" method="POST">
            <label style="font-size: 28px;">Client Name: </label>
            <input style="font-size: 20px;" type="text" id="cName"/><br/>
            <label style="font-size: 28px;">Project Name: </label>
            <input style="font-size: 20px;" type="text" id="pName"/><br/>
            <label style="font-size: 28px;">Budget: </label>
            <input style="font-size: 20px;" type="text" id="budget"/><br/>
            <br/>
            <input style="margin-right:20px; font-size: 18px;" type="reset" value="Add" onclick="addData()"/>
            <input style="font-size: 18px;" type="reset" value="Clear"/> 
            <br/> <br/>
            <input type="button" value="Back" style="margin-right: 360px; font-size: 18px;" onclick="window.location='teamFinanceIndex.html';"/>
        </form>
    </div>
    </div>
</body>
</html>
