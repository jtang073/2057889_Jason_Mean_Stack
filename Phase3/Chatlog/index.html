<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting with Socket IO</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        function sendMsg() {
            let user = document.getElementById("user").value;
            let mesg = document.getElementById("msg").value;
            let temp = document.getElementById("chat");
            temp.innerHTML += user + ": " + document.getElementById("msg").value + "<br/>";
            socket.emit("obj", { name: user, message: mesg });
        }
    </script>
</head>
<body>
    <h2>Chatting with Socket IO</h2>
    <hr/>
    Name: 
    <input type="text" id="user"> <br>
    Message:
    <input type="text" id="msg"> <br>
    <input type="submit" value="Send" onclick="sendMsg()">
    <hr/>
    <div>
        <p>Chat Box: </p>
        <div style="border:1px solid black; margin-bottom: 10%;">
            <p id="chat"></p>
        </div>
    </div>
    
</body>
</html>
